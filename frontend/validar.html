<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de QR Code - Vila da Pizza</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Validador de Promoção</h1>
        <p>Pressione o botão e aponte a câmera para o QR Code do cliente.</p>

        <button id="start-scan-btn">Abrir Câmera</button>
        
        <div id="video-container" class="hidden" style="width: 100%; max-width: 500px; margin: 1rem auto;">
            <video id="qr-video" style="width: 100%;"></video>
        </div>

        <div id="result-container" class="hidden">
            <h2 id="result-title"></h2>
            <p id="result-message"></p>
            <button id="rescan-btn" class="hidden">Escanear Novamente</button>
        </div>
    </div>
    
    <!-- Biblioteca para leitura de QR Code -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script src="validar.js"></script>
</body>
</html>
