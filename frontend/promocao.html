<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoção Vila da Pizza</title>
    <link rel="stylesheet" href="styles.css?v=1.2">
</head>
<body>
    <div class="container">
        <img src="assets/logo.jpeg" alt="Logo Vila da Pizza" class="logo">
        <h1 id="promo-title">Carregando Promoção...</h1>
        <p>Cadastre-se para garantir sua pizza pequena por um preço incrível!</p>

        <div id="closed-promo-container" class="hidden">
            <h2>As inscrições para esta promoção estão encerradas.</h2>
        </div>
        
        <form id="cadastro-form">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="cpf">CPF:</label>
            <input 
                type="text" 
                id="cpf" 
                name="cpf" 
                maxlength="14" 
                inputmode="numeric"
                autocomplete="off"
                required
            >
            
            <label for="celular">Celular (com DDD):</label>
            <input 
                type="text" 
                id="celular" 
                name="celular" 
                maxlength="15" 
                inputmode="numeric"
                autocomplete="off"
                required
            >

            <label for="data_nascimento">Data de Nascimento:</label>
            <input 
                type="text" 
                id="data_nascimento" 
                name="data_nascimento" 
                maxlength="10" 
                inputmode="numeric"
                autocomplete="off"
                required
            >
            
            <button type="submit">Cadastrar e Gerar QR Code</button>
        </form>
        
        <div id="qrcode-container" class="hidden">
            <h2>Seu QR Code da Promoção!</h2>
            <p>Apresente este QR Code no dia da promoção para validar.</p>
            <img id="qrcode-img" src="" alt="QR Code">
            <p id="status-msg"></p>
        </div>

        <div id="error-msg" class="hidden"></div>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
