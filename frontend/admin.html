<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração da Promoção</title>
    <link rel="stylesheet" href="styles.css?v=1.5">
</head>
<body class="admin-page">
    <button class="hamburger-btn">&#9776;</button>
    <div class="admin-layout">
        <aside class="sidebar">
            <h2><span class="sidebar-text">Admin</span></h2>
            <ul>
                <li><a href="admin.html" class="active"><span class="sidebar-text">Configurações</span></a></li>
                <li><a href="admin-clientes.html"><span class="sidebar-text">Clientes</span></a></li>
                <li><a href="validar.html"><span class="sidebar-text">Validar QR Code</span></a></li>
                <li><a href="#" id="logout-btn"><span class="sidebar-text">Sair</span></a></li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="admin-container">
                <h1>Configurações da Promoção</h1>
                <div id="message-container" class="hidden"></div>
                <form id="config-form">
                    <input type="hidden" id="config-id">
                    <div class="form-group">
                        <label for="titulo_promocao">Título da Promoção:</label>
                        <input type="text" id="titulo_promocao" name="titulo_promocao" required>
                    </div>
                    <div class="form-group">
                        <label for="limite_clientes">Limite de Clientes:</label>
                        <input type="number" id="limite_clientes" name="limite_clientes" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="data_limite_promocao">Data Limite da Promoção:</label>
                        <input type="datetime-local" id="data_limite_promocao" name="data_limite_promocao">
                    </div>
                    <div class="admin-buttons">
                        <button type="submit" class="btn-primary">Salvar Configurações</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="navigation.js"></script>
    <script src="admin.js"></script>
</body>
</html>
